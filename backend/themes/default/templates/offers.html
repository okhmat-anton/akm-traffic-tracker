{% raw %}
<script type="text/x-template" id="offers-template">
    <v-container fluid>
        <h2>Offers</h2>


        <v-row dense class="mt-4">
            <v-col>
                <v-btn color="primary" dark @click="openCreate">
                    Add Offer
                </v-btn>
            </v-col>
        </v-row>

        <v-dialog v-model="dialog" max-width="700px">
            <v-card dark>
                <v-card-title>
                    <span class="text-h6">{{ isEdit ? 'Edit Offer' : 'Add Offer' }}</span>
                </v-card-title>

                <v-card-text>

                    <v-text-field
                            label="Offer Name"
                            v-model="form.name"
                            outlined
                            dense
                    ></v-text-field>

                    <v-text-field
                            label="Target URL"
                            v-model="form.url"
                            outlined
                            dense
                    ></v-text-field>

                    <v-select
                            label="Affiliate Network"
                            :items="affiliateNetworks"
                            item-text="name"
                            item-value="id"
                            v-model="form.affiliate_network_id"
                            outlined
                            dense
                    ></v-select>

                    <v-combobox
                            v-model="form.countries"
                            label="Countries"
                            multiple
                            outlined
                            dense
                            :items="countryOptions"
                            item-text="code"
                            item-value="code"
                            hint="Enter ISO codes (US, CA, etc)"
                            persistent-hint
                    ></v-combobox>

                    <v-text-field
                            label="Payout"
                            v-model="form.payout"
                            type="number"
                            step="0.01"
                            outlined
                            dense
                    ></v-text-field>

                    <v-select
                            label="Currency"
                            v-model="form.currency"
                            :items="['USD', 'EUR', 'GBP']"
                            outlined
                            dense
                    ></v-select>

                    <v-select
                            label="Status"
                            v-model="form.status"
                            :items="['active', 'paused', 'archived']"
                            outlined
                            dense
                    ></v-select>

                    <v-textarea
                            label="Notes"
                            v-model="form.notes"
                            outlined
                            dense
                            rows="2"
                            auto-grow
                    ></v-textarea>

                    <v-combobox
                            v-model="form.tags"
                            label="Tags"
                            multiple
                            outlined
                            dense
                            small-chips
                            hint="Add optional tags like nutra, tier1"
                            persistent-hint
                    ></v-combobox>

                </v-card-text>

                <v-card-actions>
                    <v-spacer></v-spacer>
                    <v-btn text color="grey" @click="close">Cancel</v-btn>
                    <v-btn text color="success" @click="save">Save</v-btn>
                </v-card-actions>
            </v-card>
        </v-dialog>


        <v-row dense class="mt-4">
            <v-col>
                <v-card>
                    <v-data-table
                            :headers="headers"
                            :items="offers"
                            :items-per-page="5"
                            class="elevation-1"
                    >
                        <template v-slot:item.countries="{ item }">
                            {{ item.countries.map(c => c.code).join(', ') }}
                        </template>

                        <template v-slot:item.tags="{ item }">
                            {{ item.tags?.join(', ') || '-' }}
                        </template>

                        <template v-slot:item.created_at="{ item }">
                            {{ $formatDate(item.created_at) }}
                        </template>

                        <template v-slot:item.updated_at="{ item }">
                            {{ $formatDate(item.updated_at) }}
                        </template>


                        <template v-slot:item.actions="{ item }">
                            <v-btn
                                    color="orange"
                                    small
                                    outlined
                                    @click="openEdit(item)"
                            >
                                Edit
                            </v-btn>
                            <v-btn
                                    color="red"
                                    small
                                    outlined
                                    @click="deleteOffer(item)"
                            >
                                Delete
                            </v-btn>
                        </template>

                    </v-data-table>
                </v-card>
            </v-col>
        </v-row>
    </v-container>
</script>

<script type="application/javascript">
    Vue.component('offers-component', {
        template: '#offers-template',
        data() {
            return {
                headers: [
                    {text: 'Name', value: 'name'},
                    {text: 'URL', value: 'url'},
                    {text: 'Network ID', value: 'affiliate_network_id'},
                    {text: 'Countries', value: 'countries'},
                    {text: 'Payout', value: 'payout'},
                    {text: 'Currency', value: 'currency'},
                    {text: 'Status', value: 'status'},
                    {text: 'Tags', value: 'tags'},
                    {text: 'Created', value: 'created_at'},
                    {text: 'Updated', value: 'updated_at'},
                    {text: 'Actions', value: 'actions', sortable: false}
                ],
                offers: [],
                dialog: false,
                isEdit: false,
                loadingOffers: false,
                affiliateNetworks: [],
                form: {
                    id: null,
                    name: '',
                    url: '',
                    affiliate_network_id: null,
                    countries: [],
                    payout: 0,
                    currency: 'USD',
                    status: 'active',
                    tokens: {},
                    notes: '',
                    tags: []
                },
                countryOptions: [
                    {code: 'US'}, {code: 'CA'}, {code: 'GB'},
                    {code: 'DE'}, {code: 'FR'}, {code: 'AU'}
                ]
            }
        },
        computed:
            {
                dateRangeText() {
                    return this.date_range.join(' ~ ')
                }
                ,
            }
        ,
        mounted() {
            this.loadOffers();
            this.$root.$on('load-offers', this.loadOffers);
        },
        methods: {
            loadAffiliateNetworks() {
                fetch("/backend/api/affiliate-networks/", {
                    credentials: "include"
                })
                    .then(res => res.json())
                    .then(data => {
                        this.affiliateNetworks = data;
                    })
                    .catch(err => {
                        console.error(err);
                        this.$root.$emit("show-message", {
                            type: "error",
                            text: "Failed to load affiliate networks"
                        });
                    });
            },
            loadOffers() {
                this.loadAffiliateNetworks();
                this.loadingOffers = true;
                fetch("/backend/api/offers/", {
                    credentials: "include"
                })
                    .then(res => res.json())
                    .then(data => {
                        this.offers = data;
                    })
                    .catch(err => {
                        this.$root.$emit("show-message", {type: "error", text: err.message});
                    })
                    .finally(() => {
                        this.loadingOffers = false;
                    });
            },

            openCreate() {
                this.loadAffiliateNetworks();
                this.isEdit = false;
                this.dialog = true;
                this.form = {
                    id: null,
                    name: '',
                    url: '',
                    affiliate_network_id: null,
                    countries: [],
                    payout: 0,
                    currency: 'USD',
                    status: 'active',
                    tokens: {},
                    notes: '',
                    tags: []
                };
            },

            openEdit(offer) {
                this.loadAffiliateNetworks();
                this.isEdit = true;
                this.dialog = true;
                this.form = {
                    id: offer.id,
                    name: offer.name,
                    url: offer.url,
                    affiliate_network_id: offer.affiliate_network_id,
                    countries: offer.countries || [],
                    payout: offer.payout,
                    currency: offer.currency || 'USD',
                    status: offer.status || 'active',
                    tokens: offer.tokens || {},
                    notes: offer.notes || '',
                    tags: offer.tags || []
                };
            },

            save() {
                if (!this.form.name || !this.form.url) {
                    this.$root.$emit("show-message", {
                        type: "error",
                        text: "Name and URL are required."
                    });
                    return;
                }

                const payload = {
                    name: this.form.name,
                    url: this.form.url,
                    affiliate_network_id: this.form.affiliate_network_id,
                    countries: this.form.countries,
                    payout: this.form.payout,
                    currency: this.form.currency,
                    status: this.form.status,
                    tokens: this.form.tokens,
                    notes: this.form.notes,
                    tags: this.form.tags
                };

                const method = this.isEdit ? "PATCH" : "POST";
                const url = this.isEdit
                    ? `/backend/api/offers/${this.form.id}`
                    : `/backend/api/offers/`;

                fetch(url, {
                    method,
                    headers: {"Content-Type": "application/json"},
                    credentials: "include",
                    body: JSON.stringify(payload)
                })
                    .then(async res => {
                        const text = await res.text();
                        if (!res.ok) {
                            let message = text;
                            try {
                                const json = JSON.parse(text);
                                message = json.detail || message;
                            } catch {
                            }
                            throw new Error(message);
                        }
                        this.dialog = false;
                        this.$root.$emit("show-message", {
                            type: "success",
                            text: this.isEdit ? "Offer updated" : "Offer created"
                        });
                        this.loadOffers();
                    })
                    .catch(err => {
                        this.$root.$emit("show-message", {type: "error", text: err.message});
                    });
            },

            deleteOffer(offer) {
                if (!confirm(`Delete offer "${offer.name}"?`)) return;

                fetch(`/backend/api/offers/${offer.id}`, {
                    method: "DELETE",
                    credentials: "include"
                })
                    .then(async res => {
                        const text = await res.text();
                        if (!res.ok) {
                            let msg = text;
                            try {
                                const json = JSON.parse(text);
                                msg = json.detail || msg;
                            } catch {
                            }
                            throw new Error(msg);
                        }
                        this.$root.$emit("show-message", {
                            type: "success",
                            text: "Offer deleted"
                        });
                        this.loadOffers();
                    })
                    .catch(err => {
                        this.$root.$emit("show-message", {type: "error", text: err.message});
                    });
            },

            close() {
                this.dialog = false;
            }
        }

    })
    ;
</script>
{% endraw %}
