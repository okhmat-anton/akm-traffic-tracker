{% raw %}
<script type="text/x-template" id="campaigns-template">
    <v-container fluid>
        <h2>Campaigns</h2>

        <v-row dense class="mt-4">
            <v-col>
                <v-btn color="primary" dark @click="openCreate">
                    Add Compaign
                </v-btn>
            </v-col>
        </v-row>

        <v-dialog v-model="dialog" fullscreen persistent scrollable>
            <v-card dark class="ma-4 pt-4">
                <v-row>
                    <v-col cols="12" class="ma-4">

                        <h3>{{ isEdit ? 'Edit Campaign' : 'New Campaign' }}</h3>
                        <v-row dense class="mt-2">
                            <v-col cols="12" md="4">
                                <v-text-field label="Name" v-model="form.name" outlined
                                              dense></v-text-field>
                            </v-col>


                            <v-col cols="12" md="2">
                                <v-select label="Type" v-model="form.type" :items="types"
                                          outlined
                                          dense></v-select>
                            </v-col>
                        </v-row>
                        <v-row class="mt-0">
                            <v-col cols="12" md="6">
                                <v-tabs v-model="tab" dark>
                                    <v-tab>General</v-tab>
                                    <v-tab>Cost</v-tab>
                                    <v-tab>Tracking</v-tab>
                                    <v-tab>Parameters</v-tab>
                                    <v-tab>S2S Postbacks</v-tab>
                                    <v-tab>Notes</v-tab>
                                </v-tabs>

                                <v-tabs-items v-model="tab">
                                    <!-- GENERAL -->
                                    <v-tab-item>
                                        <v-card flat>
                                            <v-container>
                                                <v-row dense>

                                                    <v-col cols="12" class="mt-2">
                                                        <v-switch label="Status" v-model="form.status" inset
                                                                  dense></v-switch>
                                                    </v-col>
                                                    <v-col cols="12">
                                                        <v-select
                                                                v-model="flowForm.landing"
                                                                :items="domains"
                                                                item-text="domain"
                                                                item-value="id"
                                                                label="Domain"
                                                                outlined
                                                                dense></v-select>
                                                    </v-col>
                                                    <v-col cols="12">
                                                        <v-text-field label="Alias" v-model="form.alias" outlined
                                                                      dense></v-text-field>
                                                    </v-col>

                                                    <v-col cols="12">
                                                        <v-text-field label="Group" v-model="form.group_id"
                                                                      outlined
                                                                      dense></v-text-field>
                                                    </v-col>
                                                    <v-col cols="12">
                                                        <v-select label="Traffic Source"
                                                                  v-model="form.traffic_source_id"
                                                                  :items="sources" item-text="name" item-value="id"
                                                                  outlined
                                                                  dense></v-select>
                                                    </v-col>
                                                    <v-col cols="12">
                                                        <v-select
                                                                label="Uniqueness Bind Method"
                                                                v-model="form.bind_method"
                                                                :items="[
                                                                    { text: 'IP with user-agent and Cookies', value: 'full' },
                                                                    { text: 'IP with user-agent', value: 'ip_and_useragent' },
                                                                    { text: 'IP only', value: 'ip_only' },
                                                                ]"
                                                                outlined
                                                                dense
                                                        ></v-select>
                                                    </v-col>

                                                    <v-col cols="12">
                                                        <v-text-field
                                                                label="Uniqueness Bind TTL (hours)"
                                                                v-model="form.bind_ttl_hours"
                                                                type="number"
                                                                outlined
                                                                dense
                                                        ></v-text-field>
                                                    </v-col>

                                                </v-row>
                                            </v-container>
                                        </v-card>
                                    </v-tab-item>

                                    <!-- COST -->
                                    <v-tab-item>
                                        <v-card flat>
                                            <v-container>
                                                <v-row dense>
                                                    <v-col cols="12">
                                                        <v-select label="Cost Model" v-model="form.cost_model"
                                                                  :items="costModels"
                                                                  outlined dense></v-select>
                                                    </v-col>
                                                    <v-col cols="12">
                                                        <v-text-field label="Traffic Loss (%)"
                                                                      v-model="form.traffic_loss_percent"
                                                                      type="number" outlined dense></v-text-field>
                                                    </v-col>
                                                    <v-col cols="12">
                                                        <v-text-field label="Cost"
                                                                      v-model="form.cost"
                                                                      type="number" outlined dense></v-text-field>
                                                    </v-col>
                                                    <v-col cols="12">
                                                        <v-autocomplete label="Cost Currency"
                                                                        v-model="form.cost_currency"
                                                                        :items="currencies"
                                                                        outlined dense></v-autocomplete>
                                                        <v-col cols="12">
                                                            <v-switch label="Cost from Cost Parameter"
                                                                      v-model="form.cost_from_cost_parameter"
                                                                      inset
                                                                      dense></v-switch>
                                                        </v-col>
                                                    </v-col>
                                                </v-row>
                                            </v-container>
                                        </v-card>
                                    </v-tab-item>

                                    <!-- TRACKING -->
                                    <v-tab-item>
                                        <v-card flat>
                                            <v-container>
                                                <v-row dense>
                                                    <v-col cols="12">
                                                        <v-text-field
                                                                label="Campaign URL"
                                                                :value="campaignUrl"
                                                                readonly
                                                                outlined
                                                                dense
                                                                append-icon="mdi-content-copy"
                                                                @click:append="copyCampaignUrl"></v-text-field>
                                                    </v-col>
                                                    <v-col cols="12">
                                                        <v-switch label="Send se_referrer"
                                                                  v-model="form.send_se_referrer"
                                                                  inset
                                                                  dense></v-switch>
                                                    </v-col>
                                                    <v-col cols="12">
                                                        <v-switch label="Use <title> as keyword"
                                                                  v-model="form.use_title_as_keyword"
                                                                  inset
                                                                  dense></v-switch>
                                                    </v-col>
                                                    <v-col cols="12">
                                                        <v-switch label="Send query params"
                                                                  v-model="form.send_query_params"
                                                                  inset
                                                                  dense></v-switch>
                                                    </v-col>
                                                    <v-col cols="12">
                                                        <v-select
                                                                label="Tracking Script Method"
                                                                v-model="form.integration_method"
                                                                :items="Object.keys(integrationMethods)"
                                                                item-text="value"
                                                                item-value="key"
                                                                outlined
                                                                dense
                                                        ></v-select>
                                                    </v-col>
                                                    <v-col cols="12" v-if="form.integration_method">
                                                        <v-textarea
                                                                label="Tracking Script"
                                                                readonly
                                                                outlined
                                                                dense
                                                                v-model="generateTrackingScript()"
                                                        >
                                                        </v-textarea>
                                                    </v-col>
                                                </v-row>
                                            </v-container>
                                        </v-card>
                                    </v-tab-item>

                                    <!-- PARAMETERS -->
                                    <v-tab-item>
                                        <v-card flat>
                                            <v-container>
                                                <v-row dense v-for="(mapping, index) in form.paramsIdMapping"
                                                       :key="index"
                                                       align="center">
                                                    <v-col cols="3">
                                                        <template v-if="!mapping.editable_name">
                                                            {{mapping.name}}
                                                        </template>
                                                        <template v-if="mapping.editable_name">
                                                            <v-text-field
                                                                    :label="mapping.name"
                                                                    v-model="mapping.name"
                                                                    :readonly="!mapping.editable_name"
                                                                    outlined
                                                                    dense
                                                            ></v-text-field>
                                                        </template>
                                                    </v-col>
                                                    <v-col cols="3">
                                                        <v-text-field
                                                                :label="mapping.parameter"
                                                                v-model="mapping.parameter"
                                                                :readonly="!mapping.editable_name"
                                                                outlined
                                                                dense
                                                        ></v-text-field>
                                                    </v-col>
                                                    <v-col cols="6">
                                                        <v-text-field
                                                                label="Variable Name"
                                                                v-model="mapping.token"
                                                                outlined
                                                                dense
                                                        ></v-text-field>
                                                    </v-col>
                                                </v-row>
                                            </v-container>
                                        </v-card>
                                    </v-tab-item>


                                    <!-- POSTBACKS -->
                                    <v-tab-item>
                                        <v-card flat>
                                            <v-container>
                                                <!-- Существующие постбеки -->
                                                <v-row
                                                        dense
                                                        v-for="(pb, i) in form.postbacks"
                                                        :key="'pb_' + i"
                                                        class="mb-2"
                                                >
                                                    <v-col cols="12">
                                                        <v-select
                                                                v-model="pb.method"
                                                                :items="['GET', 'POST']"
                                                                label="Request Method"
                                                                dense
                                                                outlined
                                                                class="mt-3"></v-select>
                                                    </v-col>
                                                    <v-col cols="12">
                                                        <v-textarea v-model="pb.url" label="Postback URL" dense

                                                                    rows="3"
                                                                    outlined></v-textarea>
                                                        <v-btn small color="blue" @click="openPostbackEditor(i)">Edit
                                                            Postback URL
                                                        </v-btn>
                                                    </v-col>
                                                    <v-col cols="10">
                                                        <v-checkbox
                                                                v-for="key in postbackStatusKeys"
                                                                :key="key"
                                                                v-model="pb.status[key]"
                                                                :label="key.charAt(0).toUpperCase() + key.slice(1)"
                                                                dense hide-details
                                                                class="mr-2 d-inline-block"></v-checkbox>
                                                    </v-col>
                                                    <v-col cols="2" class="text-right">
                                                        <v-btn icon @click="form.postbacks.splice(i, 1)">
                                                            <v-icon color="red">mdi-delete</v-icon>
                                                        </v-btn>
                                                    </v-col>
                                                </v-row>

                                                <v-divider class="my-4"></v-divider>

                                                <!-- Добавление нового -->
                                                <v-row dense>
                                                    <v-col cols="12">
                                                        <v-select
                                                                v-model="newPostback.method"
                                                                :items="['GET', 'POST']"
                                                                label="Request Method"
                                                                dense
                                                                outlined
                                                                class="mt-3"></v-select>
                                                    </v-col>
                                                    <v-col cols="12">
                                                        <v-textarea
                                                                v-model="newPostback.url"
                                                                label="New Postback URL"
                                                                rows="3"
                                                                dense
                                                                outlined></v-textarea>
                                                        <v-btn small color="blue" @click="openPostbackEditor()">Edit
                                                            Postback URL
                                                        </v-btn>
                                                    </v-col>
                                                    <v-col cols="10">
                                                        <v-checkbox
                                                                v-for="key in postbackStatusKeys"
                                                                :key="'new_' + key"
                                                                v-model="newPostback.status[key]"
                                                                :label="key.charAt(0).toUpperCase() + key.slice(1)"
                                                                dense hide-details
                                                                class="mr-2 d-inline-block"></v-checkbox>
                                                    </v-col>
                                                    <v-col cols="2" class="text-right">
                                                        <v-btn color="primary" @click="addPostback"
                                                               :disabled="!newPostback.url">
                                                            Add
                                                        </v-btn>
                                                    </v-col>
                                                </v-row>
                                            </v-container>

                                        </v-card>
                                    </v-tab-item>

                                    <!-- NOTES -->
                                    <v-tab-item>
                                        <v-card flat>
                                            <v-container>
                                                <v-textarea v-model="form.notes" label="Internal Notes" outlined dense
                                                            rows="5"
                                                            auto-grow></v-textarea>
                                            </v-container>
                                        </v-card>
                                    </v-tab-item>
                                </v-tabs-items>

                            </v-col>


                            <!-- RIGHT: Flow Configuration -->
                            <v-col cols="12" md="6">
                                <h3 class="mb-2 mt-2">Flow Configuration</h3>

                                <v-row>
                                    <v-col cols="12" md="4">
                                        <v-select
                                                v-model="form.flowScheme"
                                                :items="flowSchemes"
                                                label="Flow Scheme"
                                                outlined
                                                dense></v-select>
                                    </v-col>
                                </v-row>

                                <v-row dense v-for="(flow, index) in form.flows" :key="index" class="mb-2">
                                    <v-col cols="12">
                                        <v-card outlined>
                                            <v-card-title class="d-flex justify-space-between align-center">
                                                <div>
                                                    <v-btn icon small @click="moveFlowUp(index)"
                                                           :disabled="index === 0">
                                                        <v-icon>mdi-arrow-up</v-icon>
                                                    </v-btn>
                                                    <v-btn icon small @click="moveFlowDown(index)"
                                                           :disabled="index === form.flows.length - 1">
                                                        <v-icon>mdi-arrow-down</v-icon>
                                                    </v-btn>
                                                </div>
                                                <div>
                                                    <strong>{{ flow.name }}</strong>
                                                    <span class="ml-2 grey--text text--darken-1">({{ flow.type }})</span>
                                                </div>
                                                <div>
                                                    <v-btn text color="orange" @click="openFlowEdit(flow, index)">
                                                        Edit
                                                    </v-btn>
                                                    <v-btn text color="red" @click="removeFlow(index)">Delete</v-btn>
                                                </div>
                                            </v-card-title>

                                            <v-card-text>
                                                <div>
                                                    <span class="mr-3">Position: <b>{{ flow.position }}</b></span>
                                                    <span class="mr-3">Weight: <b>{{ flow.weight }}%</b></span>
                                                    <span class="mr-3">Schema: <b>{{ flow.schema }}</b></span>
                                                    <span>Status: <b>{{ flow.enabled ? 'On' : 'Off' }}</b></span>
                                                </div>
                                                <div>
                                                  <span class="mr-3">
                                                    Landing:
                                                    <b>{{ landingMap[flow.landing] || '—' }}</b>
                                                  </span>
                                                    <span class="mr-3">
                                                        Offer:
                                                        <b>{{ offerMap[flow.offer] || '—' }}</b>
                                                      </span>
                                                </div>
                                            </v-card-text>
                                        </v-card>
                                    </v-col>
                                </v-row>

                                <v-btn small color="primary" @click="openFlowEdit()">Add Flow</v-btn>
                            </v-col>

                        </v-row>
                    </v-col>
                </v-row>
                <v-card-actions>
                    <v-spacer></v-spacer>
                    <v-btn text color="grey" @click="confirmCancel">Cancel</v-btn>
                    <v-btn text color="success" @click="save">Save</v-btn>
                </v-card-actions>
            </v-card>
        </v-dialog>

        <v-dialog v-model="flowDialog" max-width="700px" persistent>
            <v-card dark>
                <v-card-title>
                    <span class="text-h6">{{ isEditingFlow ? 'Edit Flow' : 'New Flow' }}</span>
                </v-card-title>

                <v-card-text>
                    <v-tabs v-model="activeFlowTab" dark>
                        <v-tab>Main</v-tab>
                        <v-tab>Schema</v-tab>
                        <v-tab>Filters</v-tab>
                        <v-tab>Notes</v-tab>
                    </v-tabs>

                    <v-tabs-items v-model="activeFlowTab">
                        <!-- MAIN TAB -->
                        <v-tab-item>
                            <v-container>
                                <v-row dense>
                                    <v-col cols="12">
                                        <v-text-field label="Flow Name" v-model="flowForm.name" outlined dense
                                                      required></v-text-field>
                                    </v-col>
                                    <v-col cols="12">
                                        <v-select v-model="flowForm.type" :items="['regular','forced', 'default']"
                                                  label="Flow Type" outlined dense></v-select>
                                    </v-col>
                                    <v-col cols="6">
                                        <v-text-field label="Position" v-model="flowForm.position" type="number"
                                                      outlined dense></v-text-field>
                                    </v-col>
                                    <v-col cols="6">
                                        <v-text-field label="Weight (%)" v-model="flowForm.weight" type="number"
                                                      outlined dense></v-text-field>
                                    </v-col>
                                    <v-col cols="6">
                                        <v-switch label="Enabled" v-model="flowForm.enabled" inset dense></v-switch>
                                    </v-col>
                                    <v-col cols="6">
                                        <v-switch label="Collect Clicks" v-model="flowForm.collect_clicks" inset
                                                  dense></v-switch>
                                    </v-col>
                                </v-row>
                            </v-container>
                        </v-tab-item>

                        <!-- SCHEMA TAB -->
                        <v-tab-item>
                            <v-container>
                                <v-row dense>
                                    <v-col cols="12">
                                        <v-select v-model="flowForm.schema" :items="['split', 'direct', 'action']"
                                                  label="Flow Schema" outlined dense></v-select>
                                    </v-col>
                                    <v-col cols="12">
                                        <v-select v-model="flowForm.landing" :items="landings" item-text="name"
                                                  item-value="id" label="Landing Pages" outlined dense></v-select>
                                    </v-col>
                                    <v-col cols="12">
                                        <v-select v-model="flowForm.offer" :items="offers" item-text="name"
                                                  item-value="id" label="Offers" outlined dense></v-select>
                                    </v-col>
                                </v-row>
                            </v-container>
                        </v-tab-item>

                        <!-- FILTERS TAB -->
                        <v-tab-item>
                            <v-container>
                                <v-row dense>
                                    <v-col cols="12">
                                        <v-textarea label="Filters JSON" v-model="flowForm.filters" outlined auto-grow
                                                    dense></v-textarea>
                                    </v-col>
                                </v-row>
                            </v-container>
                        </v-tab-item>

                        <!-- NOTES TAB -->
                        <v-tab-item>
                            <v-container>
                                <v-row dense>
                                    <v-col cols="12">
                                        <v-textarea label="Notes" v-model="flowForm.notes" outlined auto-grow
                                                    dense></v-textarea>
                                    </v-col>
                                </v-row>
                            </v-container>
                        </v-tab-item>
                    </v-tabs-items>
                </v-card-text>

                <v-card-actions>
                    <v-spacer></v-spacer>
                    <v-btn text color="grey" @click="confirmCancelFlow">Cancel</v-btn>
                    <v-btn text color="success" @click="saveFlow">Save</v-btn>
                </v-card-actions>
            </v-card>
        </v-dialog>

        <v-dialog v-model="postbackEditorDialog" max-width="800px" persistent>
            <v-card>
                <v-card-title>
                    <span class="text-h6">Edit Postback URL</span>
                </v-card-title>
                <v-card-text>
                    <v-textarea
                            v-model="postbackUrlDraft"
                            label="Postback URL"
                            auto-grow
                            outlined
                            dense
                    ></v-textarea>

                    <v-divider class="my-3"></v-divider>

                    <div>Click to insert variable:</div>
                    <v-chip-group column>
                        <v-chip
                                v-for="macro in postbackMacros"
                                :key="macro"
                                class="ma-1"
                                small
                                outlined
                                :text-color="isMacroInUrl(macro) ? 'purple' : ''"
                                @click="insertMacro(macro)"
                        >
                            {{"{"}}{{macro}}{{"}"}}
                        </v-chip>
                    </v-chip-group>
                </v-card-text>
                <v-card-actions>
                    <v-spacer></v-spacer>
                    <v-btn text @click="postbackEditorDialog = false">Cancel</v-btn>
                    <v-btn color="success" text @click="applyPostbackUrl">Apply</v-btn>
                </v-card-actions>
            </v-card>
        </v-dialog>


        <v-row dense class="mt-4">
            <v-col>
                <v-card>
                    <v-data-table
                            :headers="headers"
                            :items="campaigns"
                            :items-per-page="5"
                            class="elevation-1"
                    >
                        <template v-slot:item.type="{ item }">
                            <v-chip small>{{ item.type }}</v-chip>
                        </template>

                        <template v-slot:item.status="{ item }">
                            <v-chip small color="green" v-if="item.status === 'active'">{{ item.status }}</v-chip>
                            <v-chip small color="orange" v-else-if="item.status === 'paused'">{{ item.status }}</v-chip>
                            <v-chip small color="grey" v-else>{{ item.status }}</v-chip>
                        </template>

                        <template v-slot:item.redirect_mode="{ item }">
                            <v-chip small outlined>{{ item.redirect_mode }}</v-chip>
                        </template>

                        <template v-slot:item.created_at="{ item }">
                            {{ $formatDate(item.created_at) }}
                        </template>

                        <template v-slot:item.updated_at="{ item }">
                            {{ $formatDate(item.updated_at) }}
                        </template>
                        <template v-slot:item.actions="{ item }">
                            <v-btn
                                    color="orange"
                                    small
                                    outlined
                                    @click="openEdit(item)"
                            >
                                Edit
                            </v-btn>
                            <v-btn
                                    color="red"
                                    small
                                    outlined
                                    @click="deleteCampaign(item)"
                            >
                                Delete
                            </v-btn>
                        </template>
                    </v-data-table>
                </v-card>
            </v-col>
        </v-row>
    </v-container>
</script>

    Vue.component('campaigns-component', {
        template: '#campaigns-template',
        data() {
            return {
                headers: [
                    {text: 'Name', value: 'name'},

                    {text: 'Status', value: 'status'},
                    {text: 'Notes', value: 'notes'},
                    {text: 'Created', value: 'created_at'},
                    {text: 'Updated', value: 'updated_at'},
                    {text: 'Actions', value: 'actions', sortable: false}
                ],
                campaigns: [],
                dialog: false,
                isEdit: false,
                groups: [],
                sources: [],
                offers: [],
                landings: [],
                tab: 0,
                currencies: ['USD', 'EUR', 'GBP', 'JPY', 'AUD', 'CAD', 'AED', 'AFN', 'ALL', 'AMD', 'ANG', 'AOA', 'ARS', 'AWG', 'AZN',

                    'KES', 'KGS', 'KHR', 'KID', 'KMF', 'KRW', 'KWD', 'KYD', 'KZT',
                    'LAK', 'LBP', 'LKR', 'LRD', 'LSL', 'LYD', 'MAD', 'MDL', 'MGA', 'MKD',
                    'MMK', 'MNT', 'MOP', 'MRU', 'MUR', 'MVR', 'MWK', 'MXN', 'MYR', 'MZN',
                    'NAD', 'NGN', 'NIO', 'NOK', 'NPR', 'NZD', 'OMR', 'PAB', 'PEN', 'PGK',
                    'PHP', 'PKR', 'PLN', 'PYG', 'QAR', 'RON', 'RSD', 'RUB', 'RWF', 'SAR',
                    'SBD', 'SCR', 'SDG', 'SEK', 'SGD', 'SHP', 'SLE', 'SOS', 'SRD', 'SSP',

            insertMacro(macro) {
                const baseUrl = this.postbackUrlDraft.split('?')[0];
                const rawQuery = this.postbackUrlDraft.split('?')[1] || '';
                const queryParams = new URLSearchParams(rawQuery);

                const key = `${macro}`;
                const value = `{${macro}}`;

                // Удалить, если уже есть
                if (queryParams.has(key)) {
                    queryParams.delete(key);
                } else {
                    queryParams.append(key, value);
                }

                // Собрать обратно
                const queryString = queryParams.toString()
                    .replace(/%7B/g, '{')
                    .replace(/%7D/g, '}');
                this.postbackUrlDraft = queryString ? `${baseUrl}?${queryString}` : baseUrl;
            },
            isMacroInUrl(macro) {
                const query = this.postbackUrlDraft.split('?')[1] || '';
                const params = new URLSearchParams(query);
                return params.get(macro) === `{${macro}}`;
