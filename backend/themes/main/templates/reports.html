<script type="text/x-template" id="reports-template">

        <v-row dense class="mt-4">
            <v-col>
                <v-card>
                    <v-data-table
                            :headers="headers"
                            :items="desserts"
                            :items-per-page="5"
                            class="elevation-1"
                    ></v-data-table>
                </v-card>
            </v-col>
        </v-row>
        <v-row>
            <v-col cols="8">
                <v-card>
                    <apexchart
                            height="530"
                            type="area"
                            :options="reportsChart.chartOptions"
                            :series="reportsChart.series"
                    ></apexchart>
                </v-card>
            </v-col>
            <v-col cols="4">
                <v-card>
                    <apexchart
                            height="500"
                            type="pie"
                            :options="reportsChart2.chartOptions"

                    ></apexchart>
                </v-card>
            </v-col>
        </v-row>
    </v-container>
</script>
