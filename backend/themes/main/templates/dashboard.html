{% raw %}
<script type="text/x-template" id="dashboard-template">
    <v-container fluid>
        <h2>Dashboard</h2>

        <v-row dense class="mt-4">
            <v-col
                    v-for="metric in metrics"
                    :key="metric.title"
                    cols="12"
                    sm="6"
                    md="2"
            >
                <v-card class="pa-3"
                        :color="metric.color"
                >
                    <v-card-text class="text-center">
                        <div class="text-h5">{{ metric.title }}</div>
                        <div class="text-h3 font-weight-bold mt-2">{{ metric.value }}</div>
                    </v-card-text>
                </v-card>
            </v-col>
        </v-row>
        <v-row class="mt-4">
            <v-col></v-col>
            <v-col cols="2">
                <v-menu
                        v-model="date_menu2"
                        :close-on-content-click="false"
                        :nudge-right="40"
                        transition="scale-transition"
                        offset-y
                        min-width="auto"
                >
                    <template v-slot:activator="{ on, attrs }">
                        <v-text-field
                                v-model="dateRangeText"
                                label="Date range"
                                prepend-icon="mdi-calendar"
                                readonly
                                v-bind="attrs"
                                v-on="on"
                                range
                                readonly
                                outlined
                                dense
                        ></v-text-field>
                    </template>
                    <v-date-picker
                            v-model="date_range"
                            @input="menu2 = false"
                            range
                    ></v-date-picker>
                </v-menu>
            </v-col>
            <v-col cols="2">
                <v-select
                        :items="['Hours', 'Days', 'Weeks', 'Months']"
                        label="Detalization"
                        v-model="detailLevel"
                        outlined
                        dense
                ></v-select>
            </v-col>
        </v-row>
        <v-row>
            <v-col cols="12">
                <v-card>
                    <apexchart
                            height="500"
                            type="area"
                            :options="mainChart.chartOptions"
                            :series="mainChart.series"
                    ></apexchart>
                </v-card>
            </v-col>
        </v-row>
        <v-row>
            <v-col cols="8">
                <v-card>
                    <v-data-table
                            :headers="headers"
                            :items="desserts"
                            :items-per-page="5"
                            class="elevation-1"
                    ></v-data-table>
                </v-card>
            </v-col>
            <v-col cols="4">
                <v-card>
                    <v-data-table
                            :headers="headers"
                            :items="desserts"
                            :items-per-page="5"
                            class="elevation-1"
                    ></v-data-table>
                </v-card>
            </v-col>
        </v-row>
    </v-container>
</script>
